<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../前端js包/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <bolg-post v-bind:prop-a=19 prop-b="这里是B" prop-c="这里是C" prop-f="success"></bolg-post>
    </div>

    <script>
        Vue.component("bolg-post", {                            
            props: {
                // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
                propA: Number,
                // 多个可能的类型
                propB: [String, Number],
                // 必填的字符串
                propC: {
                    type: String,
                    required: true
                },
                // 带有默认值的数字
                propD: {
                    type: Number,
                    default: 100
                },
                // 带有默认值的对象
                propE: {
                    type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                    default: function () {
                        return { message: 'hello' }
                    }
                },
                // 自定义验证函数
                propF: {
                    validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                        return ['success', 'warning', 'danger'].indexOf(value) !== -1
                    }
                }
            },
            template:"<div>" +
                        "<h2>这里是A的值:{{propA}}</h2>" +
                        "<h2>{{propB}}</h2>" +
                        "<h2>{{propC}}</h2>" +
                        "<h2>{{propD}}</h2>" +
                        "<h2>{{propE}}</h2>" +
                        "<h2>{{propF}}</h2>" +
                     "</div>"
        })

        var app = new Vue({
            el:"#app",
            
        })
    </script>
</body>
</html>
