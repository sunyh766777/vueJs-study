<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../前端js包/vue.js"></script>
</head>
<body>

    <div id="app">
        <btn-post name="sunyh" age="18"></btn-post>
    </div>

    <script>
        Vue.component("btn-post", {
            props:['age','name'],
            data() {
                return {
                    name1:this.name,
                    age1:this.age
                }
            },
            template:"<h2>我的名字叫{{name1}}，我今年{{age1}}岁了</h2>"
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
