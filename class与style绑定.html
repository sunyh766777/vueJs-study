<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claas与style绑定</title>
    <script src="../前端js包/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:class="{style1:isStyle1, style2: isStyle2}"
             class="text"
             style="width: 200px; height: 200px; text-align: center; line-height: 200px;">eeee</div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data : {
                 // true为显示该class样式，fals为隐藏，动态控制样式
                isStyle1:false,    // 关闭该样式
                isStyle2:true
                
            }
        })
    </script>
    <style>
        .style1{
            background: blue;     /*背景颜色*/
        }
        .style2{
            background: tomato;
        }
        .text{
            font-size: 30px;    /*字体大小*/
        }
    </style>
</body>
</html>
